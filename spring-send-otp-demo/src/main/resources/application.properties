#change port
server.port = 8081

#step by step to connect with MySQL on Spring boot
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/spring_demo_send_otp
spring.datasource.username=root
spring.datasource.password=password of MySQL

#step by step to set up JPA on String boot
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.id.new_generator.mappings=false
spring.jpa.properties.format_sql=true

#step by step to set up sending mail on Spring boot
#If you set up and code anything matching with this case that the program also get errors
#you can change Less Secure app is not enabled on your Gmail account(Turn it On).
#or Two-step verification might be turned on. (please do off it for testing)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your address email
spring.mail.password=your password of address email
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

#step by step to set up and confiure the path on this project
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.application.name=Spring Boot OTP Enabled App
