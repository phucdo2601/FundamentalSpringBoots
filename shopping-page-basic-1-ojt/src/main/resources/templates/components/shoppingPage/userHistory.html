<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="author" content="">
<title>Home | E-Shopper</title>
<link th:href="@{/mobile-store/css/bootstrap.min.css}" rel="stylesheet">

<link th:href="@{/mobile-store/css/font-awesome.min.css}"
	rel="stylesheet">

<link th:href="@{/mobile-store/css/prettyPhoto.css}" rel="stylesheet">

<link th:href="@{/mobile-store/css/price-range.css}" rel="stylesheet">

<link th:href="@{/mobile-store/css/animate.css}" rel="stylesheet">

<link th:href="@{/mobile-store/css/main.css}" rel="stylesheet">

<link th:href="@{/mobile-store/css/responsive.css}" rel="stylesheet">
<!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
<link rel="shortcut icon"
	th:href="@{/mobile-store/images/ico/favicon.ico}">
<link rel="apple-touch-icon-precomposed" sizes="144x144"
	th:href="@{/mobile-store/images/ico/apple-touch-icon-144-precomposed.png}">
<link rel="apple-touch-icon-precomposed" sizes="114x114"
	th:href="@{/mobile-store/images/ico/apple-touch-icon-114-precomposed.png}">
<link rel="apple-touch-icon-precomposed" sizes="72x72"
	th:href="@{/mobile-store/images/ico/apple-touch-icon-72-precomposed.png}">
<link rel="apple-touch-icon-precomposed"
	href="@{/mobile-store/images/ico/apple-touch-icon-57-precomposed.png}">

<script th:src="@{/mobile-store/js/jquery.js}"></script>
<script th:src="@{/mobile-store/js/bootstrap.min.js}"></script>
<script th:src="@{/mobile-store/js/jquery.scrollUp.min.js}"></script>
<script th:src="@{/mobile-store/js/price-range.js}"></script>
<script th:src="@{/mobile-store/js/jquery.prettyPhoto.js}"></script>
<script th:src="@{/mobile-store/js/main.js}"></script>
<script th:src="@{https://kit.fontawesome.com/9d9680ff7c.js}"
	crossorigin="anonymous"></script>
</head>
<!--/head-->
<body>

	<h1 th:utext="'Hello ' +${#request.userPrincipal.name}"></h1>

	<div class="review-payment">
		<h2>History Purchase</h2>
	</div>

	<th:block th:if="${listHistoryByUserId != null}">
		<div class="table-responsive cart_info">
			<table class="table table-condensed">
				<thead>
					<tr class="cart_menu">
						<td>NO.</td>
						<td>Order ID</td>
						<td>Username</td>
						<td>Customer Name</td>
						<td>Address Sending</td>
						<td>Date of Booking</td>
						<td>Payment</td>
						<td>Finishing</td>
						<td>Date of Finish</td>
						<td>Total</td>
						<td>View Order details</td>
					</tr>
				</thead>
				<tbody>

					<tr th:each="dto : ${listHistoryByUserId}">
						<td>
							<p></p>
						</td>
						<td>
							<p>
								<a href="" th:text="${dto.bookingId}"></a>
							</p>
						</td>
						<td></td>
						<td>
							<p th:text="${dto.fullname}"></p>
						</td>
						<td>
							<p th:text="${dto.address}"></p>
						</td>
						<td>
							<p th:text="${dto.dateOfCreate}"></p>
						</td>
						<td>
							<p th:text="${dto.paymentMethod}"></p>
						</td>
						<td>
							<p th:text="${dto.status}"></p>
						</td>
						<td>
							<p th:text="${dto.dateOfCreate}"></p>
						</td>
						<td>
							<p th:text="${dto.total}">USD</p>
						</td>
						<td><a class="btn btn-default check_out"
							th:href="@{'/api/v1/history/view-his-de/'+ ${dto.bookingId}}">View
								Order Detail</a></td>
					</tr>

				</tbody>
			</table>
		</div>
	</th:block>

	<th:block th:if="${listHisDetailByBookingId != null}">
		<div class="container">
			<div class="row">
				<div class="col-sm-9 padding-right"
					th:each="detail: ${listHisDetailByBookingId}">
					<div class="product-details">
						<!--product-details-->
						<div class="col-sm-5">
							<div class="view-product">
								<img th:src="@{'/uploads/'+${detail.imgUrl}}"
									style="height: 300px; width: 300px" alt= />
								<h3 th:text="${detail.bookingDeId}"></h3>
								<!--                                        <h3>ZOOM</h3>-->
							</div>

						</div>
						<div class="col-sm-7">
							<div class="product-information">
								<!--/product-information-->
								<img src="mainTemp/images/product-details/new.jpg"
									class="newarrival" alt="" />
								<h2 th:text="${detail.itemName}"></h2>
								<p>ID Product: ${detail.itemID}</p>
								<!--                                    <img src="images/product-details/rating.png" alt="" />-->
								<span> <span th:text="${detail.price} + 'VND'"> </span>

								</span>


								<p>
									<b>Quantity:</b>
								<p th:text="${detail.quantity}"></p>

								</p>
								<p>
									<b>Brand:</b> E-SHOPPER
								</p>
								<!--                                        
                                                                                </form>-->
								<a href=""><img src="images/product-details/share.png"
									class="share img-responsive" alt="" /></a>
							</div>
							<!--/product-information-->
						</div>
					</div>
					<!--/product-details-->
				</div>
			</div>
		</div>
	</th:block>

</body>
</html>
