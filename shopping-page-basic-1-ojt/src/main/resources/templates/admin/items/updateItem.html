<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet"
	th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css}"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">



<link th:href="@{/admin/css/adminItemPage.css}" rel="stylesheet">

<script th:src="@{https://code.jquery.com/jquery-3.3.1.slim.min.js}"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>
<script
	th:src="@{https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js}"
	integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
	crossorigin="anonymous"></script>
<script
	th:src="@{https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js}"
	integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
	crossorigin="anonymous"></script>

<script th:src="@{https://kit.fontawesome.com/9d9680ff7c.js}"
	crossorigin="anonymous"></script>
</head>
<body>
	
	<th:block th:include="/components/adminPage/header"></th:block> 
	<!--/header-->
	
	<div class="component">
		
		<form action="#" th:action="@{/api/v1/admin/items/updateItem}" method="POST"
			th:object="${item}"
			style="width: 700px; margin: auto; margin-top: 20px; margin-bottom: 20px">
			<div class="title">
				<h1>Update Item</h1>

			</div>
			<div class="mb-3">
				<label for="exampleInputEmail1" class="form-label">Item ID:
				</label> <input type="text" name="itemId" th:field="*{itemId}" class="form-control"
					id="exampleInputEmail1" aria-describedby="emailHelp" th:readonly="readonly">
				<div id="emailHelp" class="form-text">We'll never share your
					email with anyone else.</div>
			</div>

			<div class="mb-3">
				<label for="exampleInputEmail1" class="form-label">Item
					Name:</label> <input type="text" name="itemName" th:field="*{itemName}"
					class="form-control" id="exampleInputEmail1"
					aria-describedby="emailHelp">
				<div id="emailHelp" class="form-text">We'll never share your
					email with anyone else.</div>
			</div>

			<div class="form-group">
				<label for="exampleFormControlSelect1">Category:</label> 
				
				<select name="cateId"
					th:field="*{cateId}" class="form-control"
					id="exampleFormControlSelect1">
					<th:block th:each="dto : ${listCate}">
						<option th:value="${dto.cateId}" th:text="${dto.cateName}" 
							thselected="${dto.cateId == item.cateId}"></option>

					</th:block>
				</select>
			</div>

			<div class="form-group">
				<label for="exampleFormControlSelect1">Author:</label> <input
					type="text" name="author" th:field="*{author}" class="form-control"
					id="exampleInputEmail1" aria-describedby="emailHelp">
				<div id="emailHelp" class="form-text">We'll never share your
					email with anyone else.</div>
			</div>

			<div class="mb-3">
				<label for="exampleInputEmail1" class="form-label">Price</label> <input
					type="text" name="price" th:field="*{price}" class="form-control"
					id="exampleInputEmail1" aria-describedby="emailHelp">
				<div id="emailHelp" class="form-text">We'll never share your
					email with anyone else.</div>
			</div>

			<div class="mb-3">
				<label for="exampleInputEmail1" class="form-label">Quantity</label>
				<input type="text" name="quantity" th:field="*{quantity}" class="form-control"
					id="exampleInputEmail1" aria-describedby="emailHelp">
				<div id="emailHelp" class="form-text">We'll never share your
					email with anyone else.</div>
			</div>

			<div class="mb-3">
				<label for="exampleInputPassword1" class="form-label">Description</label>
				<input type="text" name="description" th:field="*{description}" class="form-control"
					id="exampleInputPassword1">
			</div>
			<div class="mb-3 form-check">
				<input type="checkbox" class="form-check-input" id="exampleCheck1">
				<label class="form-check-label" for="exampleCheck1">Check me
					out</label>
			</div>
			<button type="submit" class="btn btn-primary" th:text="Save"></button>
		</form>
		
	</div>
	
	<th:block th:include="/components/adminPage/footer"></th:block> 
	<!--/Footer-->
	
</body>
</html>
